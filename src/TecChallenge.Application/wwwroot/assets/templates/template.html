<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Email Template</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #F7F7F7;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border: 1px solid #D9D9D9;
        }

        .header {
            background-color: #FFFFFF;
            padding: 15px 0;
            text-align: center;
        }

        .logo {
            max-width: 130px;
            width: 100%;
            height: auto;
            outline: none;
            border: 0;
        }

        .banner {
            background-color: #06456c;
            padding: 18px;
            text-align: center; /* Center the banner text */
        }

        .divider {
            border-top: 1px solid #DDD;
            width: 100%;
        }

        .footer {
            padding: 16px 0;
            text-align: center;
        }

        .footer hr {
            border: 0;
            border-top: 1px solid #DDD;
            width: 80%;
        }

        /* Specific Styles */
        .message {
            color: #404040;
            font-size: 14px;
            padding: 64px 72px 40px 72px;
            text-align: center;
        }

        .year {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
<table align="center" border="0" cellpadding="0" cellspacing="0" class="container">
    <tbody>
    <tr>
        <td align="center" class="header" valign="top">
            <img alt="Atento" class="logo" src="https://atento.com/wp-content/uploads/2023/01/logo-atento.png">
        </td>
    </tr>
    <tr>
        <td class="banner">
            <span class="banner-text"
                  style="color: #FFFFFF; font-size: 22px; font-family: Tahoma;">[NOTIFICATION]</span>
        </td>
    </tr>
    <tr>
        <td class="divider">
            <hr>
        </td>
    </tr>
    <tr>
        <td class="message">
            <p>[MESSAGE]</p>
        </td>
    </tr>
    <tr>
        <td class="footer">
            <hr>
            <p class="year">Atento [YEAR]</p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
